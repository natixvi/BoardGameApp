<div class="container-block">
    <p-toolbar styleClass="mb-4 justify-content-center h-5rem">
          <h3 class="m-0">Manage User Requests</h3>
    </p-toolbar>

    <p-table  
        #dt 
        [value]="usersRequests" 
        [rows]="10" 
        [tableStyle]="{'min-width': '50rem'}" 
        [paginator]="true"
        [globalFilterFields]="['userName', 'status', 'messageTitle']"
        [rowHover]="true" 
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <div style="width: 10px;"></div>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event).target.value, 'contains')" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="user" style="min-width:15rem">User <p-sortIcon field="user"></p-sortIcon></th>
                <th>Message title</th>
                <th pSortableColumn="status" style="min-width:15rem">Status <p-sortIcon field="status"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-request>
            <tr>
                <td><span pTooltip="Go to user profile" [routerLink]="['/userProfile/', request.userId]" style="cursor: pointer;">{{request.userName}}</span></td>
                <td>{{request.messageTitle}}</td>
                <td><i class="pi pi-tag" style="margin-right: 10px;"></i>{{request.status}}</td>
                <td><button pButton pRipple icon="pi pi-ellipsis-h" class="p-button-rounded p-button-secondary mr-2" (click)="showRequestDetail(request)"></button></td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{usersRequests ? usersRequests.length : 0 }} products.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="showDialog" [style]="{ width: '450px' }" header="User Request Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="message-title">
            <span style="font-weight: 700;">Title: </span><span>{{selectedRequest?.messageTitle}}</span>
        </div>
        <div class="message-body">
            <span>{{selectedRequest?.messageBody}}</span>
        </div>
        <div>
            Status: 
            <div class="card flex justify-content-center">
                <div class="flex flex-column gap-3">
                    <div *ngFor="let status of statuses" class="field-radio">
                        <p-radioButton [inputId]="status.key" name="status" [value]="status" [(ngModel)]="selectedStatus" class="p-radiobutton"></p-radioButton>
                        <label [for]="status.key" class="ml-2">{{ status.name }}</label>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveChanges()"></button>
    </ng-template>
  </p-dialog>
