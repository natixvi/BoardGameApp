<form [formGroup]="gameAddForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="rating">Rating (0-10):</label>
      <input id="rating" type="number" formControlName="rating" />
      <div *ngIf="gameAddForm.get('rating')?.hasError('required') && gameAddForm.get('rating')?.touched">
        Rating is required.
      </div>
      <div *ngIf="gameAddForm.get('rating')?.hasError('min') && gameAddForm.get('rating')?.touched">
        Rating must be at least 0.
      </div>
      <div *ngIf="gameAddForm.get('rating')?.hasError('max') && gameAddForm.get('rating')?.touched">
        Rating must be at most 10.
      </div>
    </div>
  
    <div>
      <label for="review">Review:</label>
      <textarea id="review" formControlName="review"></textarea>
      <div *ngIf="gameAddForm.get('review')?.hasError('required') && gameAddForm.get('review')?.touched">
        Review is required.
      </div>
    </div>
  
    <div>
      <label>
        <input type="checkbox" formControlName="addToFavorites" />
        Add to Favorites
      </label>
    </div>
  
    <button type="submit" [disabled]="gameAddForm.invalid">Submit</button>
  </form>
