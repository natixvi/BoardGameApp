<div class="cont">
    <div class="data-box">
        <!-- Profil usera: {{userId}}
        <p *ngIf="isLoggedInUserProfile">To także jest twój własny profil</p> -->
        <div class="header top">
            <p> USER PROFILE </p>
            <ng-container *ngIf="!isLoggedInUserProfile">
                <ng-container *ngIf="!isUserInFavList; else notInUserList">
                    <div class="user-button">
                        <button pButton type="button" icon="pi pi-user-plus" pTooltip="Add user to favourite" class="p-button-secondary p-button-text"></button> 
                    </div>   
                </ng-container>
                <ng-template #notInUserList>
                    <div class="user-button"> 
                        <button pButton type="button" icon="pi pi-user-minus" class="p-button-secondary p-button-text" pTooltip="Remove user from favourite" ></button>
                    </div>  
                </ng-template>  
            </ng-container>
        </div>
        <div class="user">
            <div class="user-left-details">
                <div class="image">
                    <img src="../../../../assets/images/avatars/avatar2.svg"/>
                </div>
            </div>
            <div class="user-right-details">
                <p class="user-info-head">Details:</p>
                <p class="user-nickname"><span class="bold">Nickname:</span> {{userInfo.nickName}}</p>
                <p class="user-email"><span class="bold">Email:</span> {{userInfo.email}}</p>
            </div>
        </div>
        <div class="header-down">
            <h3> User's games </h3>
        </div>
        <div class="user-data-box">
            <div class="grid detail-box">
                <ng-container *ngIf="userInfo.userBoardGames.length > 0 ; else emptyList" >
                    <div *ngFor="let game of userGameListFirst5" class="col-6 md:col-4 lg:col-3 xl:col-2">
                        <div class="game" >
                            <div class="image-box">
                                <img [src]="game.imageUrl" [alt]="game.name" [routerLink]="['/games', game.boardGameId]"/>
                            </div>
                            <div class="game-name"> 
                                {{game.name}}
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <button pButton class="p-button-secondary p-button-text" [routerLink]="['/userGameList', userId]">See more</button>
                    </div>
                </ng-container>     
                <ng-template #emptyList>
                    <div class="no-result">
                        No results found
                    </div>
                </ng-template>
            </div>
        </div>
        <div class="header-down">
            <h3> User's favourite games </h3>
        </div>
        <div class="user-data-box">
            <div class="grid detail-box">
                <ng-container *ngIf="totalFavGames > 0 ; else emptyList" >
                    <ng-container *ngFor="let game of userFavGameListFirst5; let i = index">
                        <div class="col-6 md:col-4 lg:col-3 xl:col-2">
                            <div class="game" >
                                <div class="image-box">
                                    <img [src]="game.imageUrl" [alt]="game.name" [routerLink]="['/games', game.boardGameId]"/>
                                </div>
                                <div class="game-name"> 
                                    {{game.name}}
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <div class="button">
                        <button pButton class="p-button-secondary p-button-text" [routerLink]="['/userFavouriteGameList', userId]">See more</button>
                    </div>
                </ng-container>
                <ng-template #emptyList>
                    <div class="no-result">
                        No results found
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
