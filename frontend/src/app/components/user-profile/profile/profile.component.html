<div class="cont">
    <div class="data-box">
        <!-- Profil usera: {{userId}}
        <p *ngIf="isLoggedInUserProfile">To także jest twój własny profil</p> -->
        <div class="header"> USER PROFILE</div>
        <div class="user">
            <div class="user-left-details">
                <div class="image" style="width: 0px">
                    <img src="../../../../assets/images/avatars/avatar2.svg" style="width: 150px"/>
                </div>
                <div class="user-add-button">
                    <button pButton class="p-button-secondary p-button-text">Add user to favourite</button>
                </div>
            </div>
            <div class="user-right-details">
                <div class="user-nickname">User: {{userInfo.nickName}}</div>
                <div class="user-email">Email: {{userInfo.email}}</div>
            </div>
        </div>
        <div class="user-data-box">
            <div class="header">
                <h3> User's games </h3>
            </div>
            <div class="grid detail-box">
                <ng-container *ngIf="userInfo.userBoardGames.length > 0 ; else emptyList" >
                    <ng-container *ngFor="let game of userGameListFirst5; let i = index">
                        <div class="col-6 md:col-4 lg:col-3 xl:col-2">
                            <div class="game" >
                                <div class="image-box">
                                    <img [src]="game.imageUrl" [alt]="game.name" [routerLink]="['/games', game.boardGameId]"/>
                                </div>
                                <div class="game-name"> 
                                    {{game.name}}
                                </div>
                            </div>
                        </div>
                        <ng-container *ngIf="i === userGameListFirst5.length - 1 && userGameListFirst5.length < userInfo.userBoardGames.length">
                            <div class="ellipsis"[routerLink]="['/userGameList', userId]">...</div>
                        </ng-container>
                    </ng-container>
                    <div class="button">
                        <button pButton class="p-button-secondary p-button-text" [routerLink]="['/userGameList', userId]">See all details</button>
                    </div>
                </ng-container>
                <ng-template #emptyList>
                    <div class="no-result">
                        No results found
                    </div>
                </ng-template>
            </div>
        </div>
        <div class="cont-2">

        </div>
        <div class="user-data-box">
            <div class="header">
                <h3> User's favourite games </h3>
            </div>
            <div class="grid detail-box">
                <ng-container *ngIf="userInfo.userBoardGames.length > 0 ; else emptyList" >
                    <ng-container *ngFor="let game of userFavGameListFirst5; let i = index">
                        <div class="col-6 md:col-4 lg:col-3 xl:col-2">
                            <div class="game" >
                                <div class="image-box">
                                    <img [src]="game.imageUrl" [alt]="game.name" [routerLink]="['/games', game.boardGameId]"/>
                                </div>
                                <div class="game-name"> 
                                    {{game.name}}
                                </div>
                            </div>
                        </div>
                        <ng-container *ngIf="i === userGameListFirst5.length - 1 && userGameListFirst5.length < totalFavGames">
                            <div class="ellipsis"[routerLink]="['/userGameList', userId]">...</div>
                        </ng-container>
                    </ng-container>
                    <div class="button">
                        <button pButton class="p-button-secondary p-button-text" [routerLink]="['/userFavouriteGameList', userId]">See all details</button>
                    </div>
                </ng-container>
                <ng-template #emptyList>
                    <div class="no-result">
                        No results found
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
