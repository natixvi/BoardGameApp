<div class="cont">
    <div class="data-box">
        <p-toolbar styleClass="mb-4 gap-2">
            <ng-template pTemplate="left">
                <div class="user-name"><span pTooltip="Go back to user profile"  [routerLink]="['/userProfile', loggedInUserId]" class="user">Go back to profile</span> </div>
            </ng-template>
            <ng-template pTemplate="center">
              <h3 class="m-0 header"> ME ON OTHER PROFILES </h3>
            </ng-template>
            <ng-template pTemplate="right">
                <div style="width: 100px;"></div>
            </ng-template>
        </p-toolbar> 
        <ng-container *ngIf="userInfo.length > 0 ; else emptyList" >
            <p-table [value]="userInfo" [tableStyle]="{ 'min-width': '10rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>NickName</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td>
                            <span pTooltip="Go to user profile"  [routerLink]="['/userProfile', user.userId]"  class="user-name-2">{{ user.nickName }}</span>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </ng-container>
        <ng-template #emptyList>
            <div class="no-result">
                No results found
            </div>
        </ng-template>
    </div>
</div>
